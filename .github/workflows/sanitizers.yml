name: Sanitizers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: sanitizers-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sanitizers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake build-essential

      - name: Configure (ASAN)
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DENABLE_ASAN=ON -DCMAKE_CXX_COMPILER=clang++

      - name: Build
        run: cmake --build build -- -j$(nproc)

      - name: Run tests (ASAN)
        # Skip stress tests with ASAN as they have expected memory allocations
        run: ctest --test-dir build --output-on-failure -E "StressTest" || true
